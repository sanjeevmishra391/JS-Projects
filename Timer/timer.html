<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Timer</title>
    <link rel="stylesheet" href="timer.css">
    <script src="https://kit.fontawesome.com/78e4e79489.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="shift-div">
      <div class="main-div">
        <div class="controls-div">
          <input type="text" name="" value="10" id="timerText">
          <div class="buttons-div">
            <button type="button" name="button" id="start"><i class="fas fa-play fa-2x"></i></button>
            <button type="button" name="button" id="pause"><i class="fas fa-pause fa-2x"></i></button>
            <button type="button" name="button" id="reload"><i class="fas fa-redo fa-2x"></i></button>
          </div>
            <button type="button" name="button" id="mark"><i class="fas fa-bell fa-2x"></i></button>
        </div>
        <div class="circle-div">
          <svg class="dial">
            <circle r="150" cx="200" cy="200" stroke="#686d76" stroke-width="4" fill="transparent"
            stroke-dasharray="2" transform="rotate(-90 200 200)">
            </circle>
            <circle r="150" cx="200" cy="200" stroke="#19d3da" stroke-width="4" fill="transparent"
            transform="rotate(-90 200 200)" class="circle"></circle>
          </svg>
        </div>
      </div>
    </div>
    <div class="mark-div">
      <ul class="marks"></ul>
    </div>

    <script src="timer.js"></script>
  </body>
</html>
