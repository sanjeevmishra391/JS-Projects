<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript On Work</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="countDiv">
      <h1>Counter</h1>

      <h3 class="count">0</h3>
      <button type="button" name="button" class="incrementbtn btn">Increment</button>
      <button type="button" name="button" class="resetbtn btn">Reset</button>
      <button type="button" name="button" class="decrementbtn btn">Decrement</button>
    </div>
    <hr>

    <div class="flyDiv">
      <button type="button" name="button" class="flybtn btn">Let Me Fly</button>
    </div>
    <hr>

    <div class="timeDiv">
      <h2 class="time"></h2>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
